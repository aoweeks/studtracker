<ion-header>
  <ion-navbar color="this-background">
    <ion-title>
      Stud Calculator
    </ion-title>

    <ion-buttons end>
    	<button ion-button icon-only (click)="openSettingsPage()">
    		<ion-icon name="settings">
    		</ion-icon>
		</button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

	<ion-grid class="card-grid">
		<ion-row *ngFor="let suit of suits; let suitPos = index" class="suit-row">
			<ion-col *ngFor="let rank of ranks; let rankPos = index">
				<a (click)="deck.toggleCardInDeck(suitPos, rankPos)"
				   (press)="deck.toggleCardInPlayerHand(suitPos, rankPos)">
				   	<span [innerHtml]='rank + suit'
				   		[ngClass]="{ cardIsntInDeck : getCardClass(suitPos, rankPos) != 'in-the-deck',
				   		cardIsInPlayerHand : getCardClass(suitPos, rankPos) == 'in-player-hand' }"></span>
				</a>
			</ion-col>
			<ion-col class="suit-odds">
				{{ deck.getSuitOdds(suitPos) | number : '1.1-1' }}%
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-grid>
		<ion-row>
			<ion-col *ngFor="let rank of ranks; let rankPos = index" class="rank-odds">
				{{ deck.getRankOdds(rankPos) | number : '1.1-1' }}%
			</ion-col>
			<ion-col>
				<button ion-button icon-only (click)="deck.resetDeck()">
		    		<ion-icon name="refresh">
		    		</ion-icon>
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
