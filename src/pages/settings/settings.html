<ion-header>

  <ion-navbar color="this-background">
    <ion-title>SETTINGS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list no-lines>
		<ion-list radio-group no-lines >
			
			<ion-list-header>
				Deck Style
			</ion-list-header>

			<ion-item>
				<ion-label>Two Colour</ion-label>
				<ion-radio [checked]="!settingsData.getDeckColours()" (click)="settingsData.setDeckColours(false)"></ion-radio>
			</ion-item>

			<ion-item>
				<ion-label>Four Colour</ion-label>
				<ion-radio [checked]="settingsData.getDeckColours()" (click)="settingsData.setDeckColours(true)"></ion-radio>
			</ion-item>

		</ion-list>

		<ion-list radio-group no-lines>
			
			<ion-list-header>
				Five or Seven Card Stud
			</ion-list-header>

			<ion-item>
				<ion-label>Five Card</ion-label>
				<ion-radio [checked]="settingsData.getFiveOrSevenMode() == 5" (click)="settingsData.setFiveOrSevenMode(false)"></ion-radio>
			</ion-item>

			<ion-item>
				<ion-label>Seven Card</ion-label>
				<ion-radio [checked]="settingsData.getFiveOrSevenMode() == 7" (click)="settingsData.setFiveOrSevenMode(true)"></ion-radio>
			</ion-item>

		</ion-list>

		<ion-item>
		  <ion-label>Haptic Feedback</ion-label>
		  <ion-checkbox [(ngModel)]="settingsData.hapticOn" ></ion-checkbox>
		</ion-item>
			

		<ion-item>
		  <ion-label>Sound</ion-label>
		  <ion-checkbox [(ngModel)]="settingsData.soundOn" ></ion-checkbox>
		</ion-item>

		<ion-item>
		  <ion-label>Show Status Bar</ion-label>
		  <ion-checkbox [(ngModel)]="settingsData.statusBarOn" ></ion-checkbox>
		</ion-item>

		<ion-item>
			<a (click)="openAboutPage()">
				ABOUT
			</a>
		</ion-item>
	</ion-list>

</ion-content>
