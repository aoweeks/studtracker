  <ion-navbar color="this-background">
    <hand-navbar>
    </hand-navbar>

<ion-content>

				PAIR:<span class="hand-odds">12.1% / 17.9%</span>

				2 PAIR:

		</ion-row>
		<ion-row class="hand-row">
			<ion-col class="left-column">
				3 OF A KIND:<span class="hand-odds">12.1% / 17.9%</span>

			<ion-col class="right-column">

		</ion-row>
		<ion-row class="hand-row">
			<ion-col class="left-column">
				FLUSH:<span class="hand-odds">12.1% / 17.9%</span>
			</ion-col>
			<ion-col class="right-column">
