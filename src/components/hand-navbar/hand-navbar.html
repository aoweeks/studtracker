<ion-title start >
    <a id="stats-link" (click)="openStatsPage()">
	  YOUR HAND:

	    <span class="navbar-hand" *ngFor="let playerCard of getPlayerHandFaces()"
	    	[ngClass]="{twoColourDeck : settingsData.fourColourDeck != true}"
	    	[innerHtml]="playerCard | safe">
	    </span>
	    &nbsp;
	    {{ analyser.analyseThisHand( playerHand.getHand() ) }}
	</a>
</ion-title>
